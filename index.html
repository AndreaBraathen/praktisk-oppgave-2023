<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation Starter Template</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div class="grid-container">
      <div class="grid-x">
        <div class="cell small-12">
          <h1>Hello, world!</h1>
        </div>
      </div>

      <div class="grid-x">
        <div class="cell small-12">
          <figure>
            <img src="https://placehold.co/600x400" alt="image">
          </figure>
          <span class="label">Kultur &amp; underholdning</span>
          <h2>Bryan Adams kommer til Oslo og Stavanger</h2>
          <p>Bryan Adams fortsetter &aring; bergta...</p>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/what-input@5.2.12/dist/what-input.min.js" integrity="sha256-I2iAIJxZhZs7NwOponSg9b4+5Che8tWw6iwRIqdOO74=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/js/foundation.min.js" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <script>
      $(document).foundation();
    </script>

  </body>
</html>
